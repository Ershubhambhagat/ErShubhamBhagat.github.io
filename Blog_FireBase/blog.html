<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Cards</title>
    <link rel="stylesheet" type="text/css" href="./blog.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <input type="text" id="searchBox" placeholder="Search..." />
      <button id="cutButton">❌</button>
      <button id="darkModeBtn" onclick="toggleDarkMode()">💡</button>
    </header>
    <main>
      <div id="blogCardsContainer" class="grid-container">
        <!-- Blog cards will be dynamically inserted here -->
      </div>
      <div>
        <p style="text-align: center">💗</p>
      </div>
    </main>
    <!-- Swiper bundle js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Firebase cdn links -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="BlogFirebaseConfig.js"></script>
    <script src="blog.js"></script>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
