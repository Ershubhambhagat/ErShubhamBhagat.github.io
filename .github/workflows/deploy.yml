name: Deploy Static Website

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Step to check out the repository code

      - name: Install Firebase CLI
        run: npm install -g firebase-tools  # Install Firebase CLI globally

      - name: Set up Firebase Configuration
        run: |
          echo "APIKEY=${{ secrets.APIKEY }}" >> $GITHUB_ENV
          echo "AUTHDOMAIN=${{ secrets.AUTHDOMAIN }}" >> $GITHUB_ENV
          echo "DATABASEURL=${{ secrets.DATABASEURL }}" >> $GITHUB_ENV
          echo "PROJECTID=${{ secrets.PROJECTID }}" >> $GITHUB_ENV
          echo "STORAGEBUCKET=${{ secrets.STORAGEBUCKET }}" >> $GITHUB_ENV
          echo "MESSAGINGSENDERID=${{ secrets.MESSAGINGSENDERID }}" >> $GITHUB_ENV
          echo "APPID=${{ secrets.APPID }}" >> $GITHUB_ENV
          echo "MEASUREMENTID=${{ secrets.MEASUREMENTID }}" >> $GITHUB_ENV

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Use your Firebase token from GitHub Secrets
        run: |
          firebase deploy --token $FIREBASE_TOKEN  # Deploy using the Firebase token
